<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded-4">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Имя пользователя:</label>
                <input type="text" name="username" class="form-control rounded-3" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль:</label>
                <input type="password" name="password" class="form-control rounded-3" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-3">Зарегистрироваться</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none text-secondary">Уже есть аккаунт? Войти</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
